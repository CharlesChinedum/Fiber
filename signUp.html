<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <title>Sign up</title>
</head>
<body>

    <div class="sign-up-container">

        

        <div class="form">
            <h2 class="logo">Fiber</h2>
            <h2 class="sign-up-title">Create your Fiber account</h2>
            <div class="input-con">
                <div class="input-item">
                    <input name="name" type="text" placeholder="John Doe" class="form-input">
                    <label class="input-label" for="firstname">Your Name</label>
                </div>
                <div class="input-item">
                    <input name="email" type="email" placeholder="john@example.com" class="form-input">
                    <label class="input-label" for="firstname">E-mail</label>
                </div>
                <div class="input-item  password-input-item">
                    <div class="password-input-con">
                        <input name="firstname" type="text" placeholder="At least 8 characters" class="form-input password-input">
                        <img src="Assets/hide password.svg" alt="">
                    </div>
                    <label class="input-label" for="name">Password</label>
                </div>
            </div>
            <div class="terms-and-conditions-con">
                <input type="checkbox">
                <p>By creating an account on Fiber, you agree to the <a>Terms & Conditions</a></p>
            </div>
            <div class="form-btn-con">
                <button class="form-btn">Create Fiber Account</button>
                <span>Already have an accoun ? <a>Sign in</a></span>
            </div>

        </div>

        <div class="sign-up-images">
            <img src="Assets/Sign Up Image.png" alt="" class="sign-up-image">
            <h2>Unparalleled Templates</h2>
            <p>Crafted by a team of professional designers, our <br> templates are 
                eunparalleled in the market.
            </p>
        </div>

    </div>
    
</body>
</html>
